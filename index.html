<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cpnt260-a3</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>FREE SMOKE</h1>
        <p class="tagline">Smoke with ease</p>
    </div>
    
    <div class="wrapper full-vh vp-centre">
        <form action="#">
          <fieldset>
            <legend class="legend_1">Subscribe to our Newsletter</legend>
            <div class="form-wrapper">
              <div class="text-fields">
                <p>
                    <label for="fname">First Name:<abbr title="required" aria-label="required">*</abbr></label> 
                    <input type="text" id="fname" name="firstName" placeholder="What is your first name?" required>
                  </p>
        
                  <p>
                    <label for="lname">Last Name:<abbr title="required" aria-label="required">*</abbr></label> 
                    <input type="text" id="lname" name="lastName" placeholder="What is your last name?" required>
                  </p>
        
                  <p>
                    <label for="email">Email:<abbr title="required" aria-label="required">*</abbr></label> 
                    <input type="email" id="email" name="email"  placeholder="How do we contact you?" required>
                  </p>
        
                  <p>
                    <label for="age">Age:</label> 
                    <input type="number and slash" id="age" name="age" placeholder="MM/DD/YYYY">
                  </p>
                </div>
                

                <fieldset>
                    <legend>Favourite meal of the day</legend>
                    <ul class="list-reset">
                      <li>
                        <label for="title_1">
                          <input type="radio" id="meal_1" name="meal" value="rice" >
                          Rice
                        </label>
                      </li>
                      <li>
                        <label for="title_2">
                          <input type="radio" id="meal_2" name="meal" value="bread">
                          Bread
                        </label>
                      </li>
                      <li> 
                        <label for="title_3"> 
                          <input type="radio" id="meal_3" name="meal" value="eggs">
                          Eggs 
                        </label> 
                      </li>
                    </ul>
                  </fieldset>

        
                <fieldset>
                  <legend>Terms and conditions</legend>
                  <ul class="list-reset">
                    <li>
                      <input type="checkbox" id="terms" name="agree to subcribe" value="terms and condition">
                      <label for="terms">Agree to terms and conditions</label>
                    </li>
                  </ul>
                </fieldset>
        
            
        
                <footer>
                  <button type="submit">SUBMIT</button>
                </footer>

              </div>
            </fieldset>
          </form>
        
        </div>
 
    
</body>
</html>
